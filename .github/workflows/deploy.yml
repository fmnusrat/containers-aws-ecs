name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.6.0

    - name: Initialize Terraform
      run: terraform init
      working-directory: ./terraform-ecs

    - name: Apply Terraform configuration
      run: terraform apply -auto-approve
      working-directory: ./terraform-ecs
      env:
        VAR_aws_region: ${{ secrets.AWS_REGION }}
        VAR_ecr_registry: "602480057045.dkr.ecr.ap-south-1.amazonaws.com"
        VAR_ecr_repository: "my-ecr-repo"
        VAR_image_tag: "latest"
        VAR_ecs_cluster: "my-ecs-cluster"
        VAR_ecs_service_name: "my-ecs-service"
        VAR_ecs_task_family: "ecs-task-def"
        VAR_container_name: "my-container"
        VAR_vpc_id: "vpc-0939e64691c6586a8"
        VAR_security_group_id: "sg-06ed90ac9f1974153"
        VAR_subnet_ids: '["subnet-047b28549eddad8ec", "subnet-059136a6f03d0750e", "subnet-08d08bb5426cb7759"]'
        VAR_execution_role_arn: "arn:aws:iam::123456789012:role/ecsTaskExecutionRole"
        VAR_task_role_arn: "arn:aws:iam::123456789012:role/ecsTaskRole"
        VAR_log_group: "/ecs/ecs-task-def"

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1.1.2
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ env.IMAGE }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
